language: generic 

sudo: required
services:
  - docker
before_install:
  - docker build -t clivelewis/react-test -f ./client/Dockerfile.dev ./client
script:
  - docker run -e CI=true clivelewis/react-test npm tes

after_success:
  - docker build -t clivelewis/multi-client ./client
  - docker build -t clivelewis/multi-nginx ./nginx
  - docker build -t clivelewis/multi-server ./server
  - docker build -t clivelewis/multi-worker ./worker

  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin
  - docker push clivelewis/multi-client
  - docker push clivelewis/multi-nginx
  - docker push clivelewis/multi-server
  - docker push clivelewis/multi-worker